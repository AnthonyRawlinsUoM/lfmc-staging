<div class="ui mapbox">
  <div id="mymapbox" class="ui mapbox mapboxgl-map"></div>

  <div id="myoverlay">

    <div class="ui grid">
      <div class="ui three wide column"></div>
      <div class="ui ten wide center aligned column">

          <div class="ui mini inverted labeled input">
            <div class="ui mini inverted black label">Latitude: </div>
            <input class="inverted" [(ngModel)]="cursorLat"></div>
          <div class="ui mini inverted labeled input">
            <div class="ui mini inverted black label">Longitude: </div>
            <input class="inverted" [(ngModel)]="cursorLng"></div>
          

      </div>
      <div class="ui three wide right aligned column"></div>
    </div>

  </div>

      <div class="or"></div>
      <button class="ui mini button" (click)="setSatelliteStyle()">Satellite</button>

    </div>
  </div> -->


  <lfmc-timeline></lfmc-timeline>
  <lfmc-d3chart id="chart"></lfmc-d3chart>
</div>
